<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="blog-preview-container">
        <img
          class="blog-preview-image"
          src="./assets/images/illustration-article.svg"
          alt="coding graphic with a button with an empty HTML tag"
        />
        <div class="blog-info-container">
          <span class="blog-tag">Learning</span>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h1 class="blog-title"><a href="#">HTML & CSS foundations</a></h1>
          <p class="blog-info-text">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="blog-author-info">
          <img class="author-image" src="./assets/images/image-avatar.webp" alt="Photo of Greg Hooper" />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
